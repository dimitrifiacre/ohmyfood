<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/logo/ohmyfood_favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <title>Ohmyfood – P3</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">ohmyfood</a>
    </header>
    <main>
        <section class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <span class="location__text">Paris, Belleville</span>
        </section>
        <section class="hero">
            <h2>Réservez le menu qui vous convient</h2>
            <p class="hero__subtitle">Découvez des restaurants d’exception, séléctionnés par nos soins.</p>
            <a href="#" class="hero__button">Explorer nos restaurants</a>
        </section>
        <section class="process">
            <div class="container">
                <h2>Fonctionnement</h2>
                <ul class="process__steps">
                    <li class="step">
                        <span class="step__number">1</span>
                        <i class="fas fa-mobile-alt step__icon"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li class="step">
                        <span class="step__number">2</span>
                        <i class="fas fa-list step__icon"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li class="step">
                        <span class="step__number">3</span>
                        <i class="fas fa-store step__icon"></i>
                        <span>Dégustez au restaurant</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
