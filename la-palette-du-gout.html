<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/img/logo/ohmyfood_favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <title>Ohmyfood – La palette du goût</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#" class="header__logo">ohmyfood</a>
    </header>
    <main>
        <div class="banner">
            <img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
        </div>
        <section class="menu">
            <div class="container">
                <div class="menu__header">
                    <h2>La palette du goût</h2>
                    <i class="far fa-heart menu__icon"></i>
                </div>
                <div class="menu__list">
                    <h3>Entrées</h3>
                    <div class="lists">
                        <div class="list">
                            <div class="list__content">
                                <h4 class="list__title">Fricassée d'escargot</h4>
                                <span class="list__subtitle">Au piment d'espelette</span>
                            </div>
                            <span class="list__price">25€</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
